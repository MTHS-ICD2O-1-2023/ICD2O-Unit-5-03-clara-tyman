<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Movie age rating" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Clara Tyman" />
  <title>movie age rating</title>
  <link rel="canonical" href="https://github.com/Liya-Getachew/ICS2O-Unit5-03-JS" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
  <title>movie age rating</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"><strong>movie age rating</strong></span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p id="text">
          What to know what movies you can watch? Input your age in the "My
          age:" box and I can tell you!
        </p>
        <img src="./images/movie_ratings.jpeg" alt="Computer" width="350" height="300" />
        <form action="#" class="value">
          My age:
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" step="any" pattern="-?[0-9]*(\.[0-9]+)?" id="age"
              placeholder="insert age" aria-label="my age" />
            <span class="mdl-textfield__error">Input is not an age!</span>
          </div>
        </form>
        <div id="watchable">My watchable movies:</div>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="ageRating()">
          movie rating
        </button>
      </main>
    </div>
  </body>
  </html>
